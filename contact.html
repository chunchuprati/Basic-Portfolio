<!DOCTYPE html>
<html>
<head>
	<title>contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
<!--heading of the webpage -->
	<div class="container">
	<header>
		<div class="logo">Prathibha</div>					
			<ul class="nav">
				<li><a href="index.html" target="_blank">About |</a></li>
				<li><a href="portfolio.html" target="_blank">Portfolio |</a></li>
				<li><a href="contact.html" target="_blank" id="contact">Contact </a></li>
			</ul>
	
	</header>
<!--Main content -->
	<div class="box-size">
		<div class="main_content">
			<h2 class="heading">Contact Me</h2><hr>
			<form id="form">
				<p>Name</p>
				<input type="text" id="name" placeholder="Prathibha"/>
				<p>Email</p>
				<input type="email" name="email" id="email" placeholder ="prathibha.panga@gmail.com"/>
				<p>Message</p>
				<textarea rows="10" cols="50" id="textarea"></textarea><br/>
				<input type="submit" value="Submit" id="submit_button"/>
			</form>
		
		</div>
		<!-- side section of social icons -->
		<div class="connect_section">
			<ul class="social_logos">
					<h3 class="connect">Connect With Me</h3><hr>
					<li><img src="assets/images/github_square_black.png" alt="github" class="github"/></li>
					<li><img src="assets/images/square-linkedin.png" alt="github" class="linkedin"/></li>
					<li><img src="assets/images/stackoverflow-square.png" alt="github" class="stackoverflow"/></li>
			</ul>
		</div>
	</div>
<!-- footer of the web page -->
	<div>
		<footer id="footer">@copyright2017Prathibha</footer>
	</div>
</div>
</body>
</html>
