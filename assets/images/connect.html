<!DOCTYPE html>
<html>
<head>
	<title>connect with me</title>
	<style type="text/css">
		.social_logos{
			width:240px;
			height:200px;
			border:2px solid green;
		}
		
		p{
			font-size: 20px;
			color:#4aaaa7;
			border-bottom: 2px solid grey;
			font-family: Arial;
			margin-right: 70px;
			padding-bottom: 10px;
		}
		.social_logos > li{
			display:inline-block;
			align-content: center;

			
		}
		#github{
			width:50px;
			height:50px;
		}
		#linkedin{
			width:50px;
			height:50px;
		}
		#stackoverflow{
			width:50px;
			height:50px;
		}
		
	</style>
</head>
<body>
	<ul class="social_logos">
	<p id="connect">Connect With Me</p>

		<li><img src="github_square_black.png" alt="github" id="github"/></li>
		<li><img src="square-linkedin.png" alt="github" id="linkedin"/></li>
		<li><img src="stackoverflow-square.png" alt="github" id="stackoverflow"/></li>
	</ul>

</body>
</html>
